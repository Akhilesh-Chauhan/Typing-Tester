<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <a>Typing Speed Tester</a>
      <p>Test Your Typing Skills</p>
    </header>
    <section class="typing-speed-tester">
      <div class="wrapper">
        <input type="text" class="input-field" />
        <div class="content-box">
          <div class="typing-text">
            <p></p>
          </div>
          <div class="content">
            <ul class="result-details">
              <li class="time">
                <p>Time Left :</p>
                <span><strong>60</strong>s</span>
              </li>
              <li class="mistake">
                <p>Mistakes :</p>
                <span><strong>0</strong></span>
              </li>
              <li class="wpm">
                <p>WPM :</p>
                <span><strong>0</strong></span>
              </li>
              <li class="cpm">
                <p>CPM :</p>
                <span><strong>0</strong></span>
              </li>
            </ul>
            <button class="button">Try Again</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>
        created by <strong>Â©<em>AKhilesh Chauhan</em></strong>
      </p>
    </footer>

    <script src="./assets/js/paragraph.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
